<!DOCTYPE html>
<html>
<head>
	<title>Temperature and Humidity</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="/static/main/bootstrap.css"></link>
	<script src="/static/main/jquery.min.js"></script>
	<script src="/static/main/main.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="/main/table">Table</a></li>
                <li><a href="/main/graph">Graph</a></li>
                <li><a href="/main/sensors">Sensors</a></li>
            </ul>
        </div>
		<div>
			<div class="form-inline">
				<label for="beginDate">From: </label>
				<input class="form-control" name="beginDate" type="date" id="beginDate" onchange="refresh();"></input>
				<label for="endDate">To: </label>
				<input class="form-control" name="endDate"   type="date" id="endDate"   onchange="refresh();"></input>
				<label for="sensorSelect">Sensor: </label>
				<select class="form-control" id="sensorSelect" onChange="list();">
					<option value="">Any</option>
				</select>
			</div>
		</div>
    </div>
</nav>

<table class="table table-bordered table-stripped table-hover table-responsive">
	<thead>
	<tr>
		<th>Date</th>
		<th>Time</th>
		<th>Sensor</th>
		<th>Temperature</th>
		<th>Humidity</th>
	</tr>
	</thead>
	<tbody id=dataTable>
	</tbody>
</table>

</body>
</html>
