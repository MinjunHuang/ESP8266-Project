<!DOCTYPE html>
<html>
<head>
	<title>Temperature and Humidity</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="/static/main/bootstrap.css"></link>
	<script src="/static/main/jquery.min.js"></script>
	<script src="/static/main/bootstrap.js"></script>
	<script src="/static/main/sensors.js"></script>
</head>

<body>
	{% include "navigation.html" %}

	<div class="container-fluid">
		<table class="table table-bordered table-stripped table-hover table-responsive">
			<thead>
				<tr>
					<th>MAC Address</th>
					<th>Sensor name</th>
				</tr>
			</thead>
			<tbody id="sensorsTable">
			</tbody>
		</table>
	</div>

	<div id="myModal" class="modal fade" role="dialog" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Modal Header</h4>
				</div>

				<div class="modal-body" id="modalContent">
					<form>
						<div class="form-group">
							<label for="newName">New sensor name: </label>
							<input type="text" class="form-control" id="newName"/>
						</div>
					</form>
				</div>
				
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal" onClick="renameSensor();">Apply</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
